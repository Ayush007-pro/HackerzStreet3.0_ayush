<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- applying favicon icon (only visible on pc) -->
    <link rel="icon" type="favicon" href="/favicon.ico" />

    <!-- preloading necessary fonts for better optimization -->
    <link rel="preload" href="./fonts/YapariTrial-Regular.ttf" as="font" type="font/tff" crossorigin>
    <link rel="preload" href="./fonts/YapariTrial-Bold.ttf" as="font" type="font/tff" crossorigin>

    <title>Hackerzstreet 3.0</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- noise filter -->
    <svg style="position: absolute; width: 0; height: 0;">
        <filter id="noiseFilter">
            <feTurbulence 
                type="fractalNoise" 
                baseFrequency="0.65" 
                numOctaves="3" 
                stitchTiles="stitch"/>
            <feColorMatrix type="saturate" values="0"/>
            <feComponentTransfer>
                <feFuncA type="discrete" tableValues="0 0.2 0.4 0.6 0.8"/>
            </feComponentTransfer>
            <feBlend in="SourceGraphic" mode="soft-light"/>
        </filter>
    </svg>
    
  </body>
</html>
